<div class="w-full max-w-lg mx-auto p-4 bg-white shadow-md rounded-lg">
  <div class="h-96 overflow-y-auto p-2 border-b">
    <div *ngFor="let msg of messages" class="mb-2">
      <div [ngClass]="msg.fromUser ? 'text-right' : 'text-left'">
        <span class="inline-block p-2 rounded-lg"
              [ngClass]="msg.fromUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'">
          {{ msg.text }}
        </span>
      </div>
    </div>
  </div>
  <div class="mt-2 flex">
    <input [(ngModel)]="userInput"
           (keyup.enter)="sendMessage()"
           class="flex-1 p-2 border rounded-lg" placeholder="Escribe un mensaje..." />
    <button (click)="sendMessage()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg">Enviar</button>
  </div>
</div>
